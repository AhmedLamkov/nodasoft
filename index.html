<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="preconnect" href="https://fonts.googleapis.com" />
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
		<link
			href="https://fonts.googleapis.com/css2?family=Roboto&display=swap"
			rel="stylesheet"
		/>
		<title>nodasoft</title>
	<script defer src="main.js"></script></head>
	<body>
		<div class="container">
			<header class="header">
				<button class="header__button">
					<a href="#popup"> Open pop-up button </a>
				</button>
			</header>
			<div class="popup" id="popup">
				<div class="popup__content">
					<a class="popup__close" href="#">&times;</a>
					<div class="popup__text">Pop-up</div>
				</div>
			</div>
			<div class="green">
				<ol class="green__wrapper">
					<li class="green__block green__block1"></li>
					<li class="green__block green__block2"></li>
					<li class="green__block green__block3"></li>
					<li class="green__block green__block4"></li>
					<li class="green__block green__block5"></li>
				</ol>
			</div>
			<div class="blue">
				<div class="blue__block"></div>
				<div class="blue__block"></div>
				<div class="blue__block"></div>
				<div class="blue__block"></div>
			</div>
			<footer class="footer"></footer>
		</div>
	</body>
</html>
